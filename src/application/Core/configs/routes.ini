[production]

resources.router.routes.coreIndexCreate.route = create
resources.router.routes.coreIndexCreate.defaults.module = "Core"
resources.router.routes.coreIndexCreate.defaults.controller = "index"
resources.router.routes.coreIndexCreate.defaults.action = "create"

resources.router.routes.coreIndexView.route = view/:id
resources.router.routes.coreIndexView.defaults.module = "Core"
resources.router.routes.coreIndexView.defaults.controller = "index"
resources.router.routes.coreIndexView.defaults.action = "view"

resources.router.routes.coreIndexIndex.route = /:nb
resources.router.routes.coreIndexIndex.defaults.module = "Core"
resources.router.routes.coreIndexIndex.defaults.controller = "index"
resources.router.routes.coreIndexIndex.defaults.action = "index"
resources.router.routes.coreIndexIndex.defaults.nb = 5
resources.router.routes.coreIndexIndex.reqs.nb = \d+

resources.router.routes.coreIndexDelete.route = delete/:id
resources.router.routes.coreIndexDelete.defaults.module = "Core"
resources.router.routes.coreIndexDelete.defaults.controller = "index"
resources.router.routes.coreIndexDelete.defaults.action = "delete"

[staging : production]

[testing : production]

[development : production]